<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00852a;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        #back {
            color: #00852a;
        }
    </style>
</head>

<body>

    <div class="form-container">

        <a id="back" href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
        </a>

        <div class="container mt-3">
            <h2>Cadastrar Loja</h2>
            <form id="patient-form">
                <div class="mb-3">
                    <label class="form-label" for="nomeFantasia">Nome Fantasia:</label>
                    <input class="form-control" type="text" id="nomeFantasia" name="nomeFantasia">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="rasaoSocial">Razão Social:</label>
                    <input class="form-control" type="text" id="rasaoSocial" name="rasaoSocial">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cnpj">CNPJ:</label>
                    <input class="form-control" type="text" id="cnpj" name="cnpj">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="text" id="telefone" name="telefone">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="responsavel">Responsável:</label>
                    <input class="form-control" type="text" id="responsavel" name="responsavel">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="logradouro">Logradouro:</label>
                    <input class="form-control" type="text" id="logradouro" name="logradouro">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="bairro">Bairro:</label>
                    <input class="form-control" type="text" id="bairro" name="bairro">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cep">CEP:</label>
                    <input class="form-control" type="text" id="cep" name="cep">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cidade">Cidade:</label>
                    <input class="form-control" type="text" id="cidade" name="cidade">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="uf">UF:</label>
                    <input class="form-control" type="text" id="uf" name="uf">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="complemento">Complemento:</label>
                    <input class="form-control" type="text" id="complemento" name="complemento">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="numero">Número:</label>
                    <input class="form-control" type="text" id="numero" name="numero">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#patient-form').submit(function(event) {
                event.preventDefault();

                var formData = {
                    nomeFantasia: $('#nomeFantasia').val(),
                    rasaoSocial: $('#rasaoSocial').val(),
                    cnpj: $('#cnpj').val(),
                    telefone: $('#telefone').val(),
                    responsavel: $('#responsavel').val(),
                    endereco: {
                        logradouro: $('#logradouro').val(),
                        bairro: $('#bairro').val(),
                        cep: $('#cep').val(),
                        cidade: $('#cidade').val(),
                        uf: $('#uf').val(),
                        complemento: $('#complemento').val(),
                        numero: $('#numero').val()
                    }
                };

                $.ajax({
                    url: 'http://localhost:8080/loja',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        console.log('Loja cadastrada com sucesso:', response);
                        alert('Loja cadastrada com sucesso!');
                        location.reload();                     },
                    error: function(error) {
                        console.error('Erro ao cadastrar loja:', error);
                        alert('Erro ao cadastrar loja. Por favor, tente novamente.');
                    }
                });
            });
        });
    </script>
</body>

</html>
