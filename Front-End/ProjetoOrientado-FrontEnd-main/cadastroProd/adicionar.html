<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00852a;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        #back {
            color: #00852a;
        }
    </style>
</head>

<body>

    <div class="form-container">

        <a id="back" href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
        </a>

        <div class="container mt-3">
            <h2>Cadastrar Produto</h2>
            <form id="patient-form">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" maxlength="50" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="textarea" class="form-control" id="descricao" name="descricao" maxlength="200" required>
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Foto:</label>
                    <input type="text" class="form-control" id="foto" name="foto" required>
                </div>
                <div class="mb-3">
                    <label for="codProd" class="form-label">Código do Produto:</label>
                    <input type="text" class="form-control" id="codProd" name="codProd" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#patient-form').submit(function(event) {
                event.preventDefault();

                var formData = {
                    nome: $('#nome').val(),
                    descricao: $('#descricao').val(),
                    foto: $('#foto').val(),
                    codProd: $('#codProd').val()
                };

                $.ajax({
                    url: 'http://localhost:8080/produto',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        console.log('Produto cadastrado com sucesso:', response);
                        alert('Produto cadastrado com sucesso!');
                        location.reload();                    },
                    error: function(error) {
                        console.error('Erro ao cadastrar produto:', error);
                        alert('Erro ao cadastrar produto. Por favor, tente novamente.');
                    }
                });
            });
        });
    </script>
</body>

</html>
