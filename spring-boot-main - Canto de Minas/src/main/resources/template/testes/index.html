<!DOCTYPE html>
<html>
<head>
    <title>Repositórios</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchRepositories();
        });

        function fetchRepositories() {
            var apiUrl = "http://localhost:8080/repositor";

            fetch(apiUrl, {
                mode: "no-cors"
            })
                .then(response => response.json())
                .then(data => {
                    renderTable(data.content);
                    console.log(data.content)
                })
                .catch(error => console.log(error));
        }

        function renderTable(repositories) {
            var table = document.getElementById("repository-table");

            repositories.forEach(repository => {
                var row = table.insertRow();

                var idCell = row.insertCell();
                idCell.innerHTML = repository.id;

                var nomeCell = row.insertCell();
                nomeCell.innerHTML = repository.nome;

                var cpfCell = row.insertCell();
                cpfCell.innerHTML = repository.cpf;

                var emailCell = row.insertCell();
                emailCell.innerHTML = repository.email;

                var telefoneCell = row.insertCell();
                telefoneCell.innerHTML = repository.telefone;
            });
        }
    </script>
</head>
<body>
    <h1>Repositórios</h1>
    <table id="repository-table">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
    </table>
</body>
</html>
